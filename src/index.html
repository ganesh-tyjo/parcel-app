<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke</title>
  </head>
  <body>
    <section id="hear-joke" class="section">
      <div class="wrapper">
        <select id="joke-type">
          <option value="general">General</option>
          <option value="knock-knock">Knock-Knock</option>
          <option value="programming">Programming</option>
        </select>

        <button id="get-joke" class="btn btn-primary">Tell Joke</button>

        <h1>Joke</h1>
        <h3 id="joke"></h3>
      </div>
      <p id="copy"></p>
    </section>

    <section id="create-joke" class="section">
      <div class="wrapper">create your joke here</div>
    </section>

    <script src="./js/custom/main.js"></script>
  </body>
</html>
