<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke</title>
  </head>
  <body>
    <section id="hear-joke" class="section">
      <main>
        <div class="wallpaper">
          <div class="quote">
            You'll find that life
            <br />
            is still worthwhile,
            <br />
            <strong>if you just smile.</strong>
            <br />
            <p class="speaker">- Charlie Chaplin</p>
          </div>
        </div>
        <div class="wrapper">
          <div class="controls">
            <select id="joke-type">
              <option value="general">General</option>
              <option value="programming">Programming</option>
            </select>
            <button id="get-joke" class="btn btn-primary-awesome">
              Tell Me a Joke
            </button>
          </div>
          <div id="joke"></div>
        </div>
      </main>
    </section>

    <section id="create-joke" class="section">
      <main>
        <div class="wrapper">create your joke here</div>
      </main>
    </section>

    <script src="./js/custom/main.js"></script>
  </body>
</html>
